<script>
    function Login(){
        const Username = document.getElementById("form3Example1cg").value;
        const Password = document.getElementById("form3Example4cg").value;
        if(localStorage.getItem(Username) === null || JSON.parse(localStorage.getItem(Username)).Password !== Password){
            alert("Невалидни информации")
        }
        else {
            sessionStorage.setItem("Username", Username)
            alert("Logging in")
            window.location.href = "index.html"; // Redirect to index.html after login
        }
    }

    <script src="js/page.js"></script>

</script>
