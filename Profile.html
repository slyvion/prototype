<div class="col">
    <div class="row">
        <div class="col-md-6 text-center" >
            <h3>3x3 Progression</h3>
            <input class="form-check-input" type="checkbox" value="" id="3x3Notation" > Notation <br>
            <input class="form-check-input" type="checkbox" value="" id="3x3F2L" > F2L <br>
            <input class="form-check-input" type="checkbox" value="" id="3x3OLL" > OLL <br>
            <input class="form-check-input" type="checkbox" value="" id="3x3PLL" > PLL <br>
            <input  type="text" id="3x3Disabled" placeholder="best solve" value=""> <button>Save</button>
            <br> <br>
        </div>
        <div class="col-md-6 ">
            <h3>2x2 Progression</h3>
            <input class="form-check-input" type="checkbox" value="" id="2x2Notation" > Notation <br>
            <input class="form-check-input" type="checkbox" value="" id="2x2F2L" > First Layer <br>
            <input class="form-check-input" type="checkbox" value="" id="2x2OLL" > OLL <br>
            <input class="form-check-input" type="checkbox" value="" id="2x2PLL" > PLL <br>
            <input type="text" id="2x2Disabled" placeholder="best solve" value="">  <button>Save</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 text-center">
            <h3>Skewb Progression</h3>
            <input class="form-check-input" type="checkbox" value="" id="SkewbNotation" > Notation <br>
            <input class="form-check-input" type="checkbox" value="" id="SkewbEdges" > Edges <br>
            <input class="form-check-input" type="checkbox" value="" id="SkewbCenters" > Centers <br>
            <input type="text" id="SkewbDisabled" placeholder="best solve" value=""> <button>Save</button>
            <br> <br>
        </div>
        <div class="col-md-6 ">
            <h3>Pyraminx Progression</h3>
            <input class="form-check-input" type="checkbox" value="" id="PyraminxNotation"> Notation <br>
            <input class="form-check-input" type="checkbox" value="" id="PyraminxPhase1" > Phase 1 <br>
            <input class="form-check-input" type="checkbox" value="" id="PyraminxPhase2"> Phase 2 <br>
            <input type="text" id="PyraminxDisabled"  value="" placeholder="best solve"> <button>Save</button>
        </div>
