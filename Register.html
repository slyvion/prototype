<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
            function Register(){
                const Username = document.getElementById("form3Example1cg").value;
                const Email = document.getElementById("form3Example3cg").value;
                const Password = document.getElementById("form3Example4cg").value;
                const PasswordConfirm = document.getElementById("form3Example4cdg").value;
                let Valid = true;
                if(Username == null || Username.length<=3 || Username.length >=18 || localStorage.getItem(Username) !== null) {
                    alert("Невалидно корисничко име.")
                    Valid = false;
                }
                if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(Email))
                {
                    alert("погрешно внесена e-mail адреса.")
                    Valid = false;
                }
                if(Password.length<=5) {
                    alert("Лозинката е многу кратка.")
                    Valid = false;
                }

                else if(Password !== PasswordConfirm){
                    alert("Лозинките не се совпаѓаат.")
                    Valid = false;
                }
            if(Valid){
                localStorage.setItem(Username, JSON.stringify({Email:Email,Password:Password}))
                alert("Вашиот профил е успешно креиран.")
            }
            }


    </script>


</head>
<body>

            <a class="nav-item nav-link" href="Puzzles.html">Загатки</a>
            <a class="nav-item nav-link" href="Register.html">Регистрација</a>
            <a class="nav-item nav-link" href="Login.html">Најава</a>
            <a class="nav-item nav-link" href="Profile.html">Мојот Профил</a>
        </div>
    </div>
</nav>

<section class="vh-100 bg-image"
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Креирајте го вашиот профил</h2>

                            <form>

                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1cg">Корисничко Име</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example3cg">E-mail</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example4cg">Лозинка</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example4cdg">Потврдете ја лозинката</label>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                                    <label class="form-check-label" for="form2Example3cg">
                                        Се согласувам со правилата наведени<a href="#!" class="text-body"><u> овде</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button" onclick="Register()"
                                            class="btn btn-info btn-block btn-lg gradient-custom-4 text-body">Регистрирај се</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Веќе си CubingMK корисник? <a href="Login.html"
                                                                                                        class="fw-bold text-body"><u>Логирај се</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
